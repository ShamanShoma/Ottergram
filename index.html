<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottergram</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>

    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/Barry.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/Barry.jpg">
                    <img class="thumbnail-image" src="img/Barry.jpg" alt="Barry the Otter">
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/Robin.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/Robin.jpg">
                    <img class="thumbnail-image" src="img/Robin.jpg" alt="Robin the Otter">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/Maurice.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/Maurice.jpg">
                    <img class="thumbnail-image" src="img/Maurice.jpg" alt="Maurice the Otter">
                    <span class="thumbnail-title">Maurice</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/Lesley.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/Lesley.jpg">
                    <img class="thumbnail-image" src="img/Lesley.jpg" alt="Lesley the Otter">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/Barbara.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/Barbara.jpg">
                    <img class="thumbnail-image" src="img/Barbara.jpg" alt="Barbara the Otter">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" data-image-role="target" src="img/Barry.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>

    <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
